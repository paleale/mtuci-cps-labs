<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
</head>
<body class="article">
<div class="header">
    {% load static %}
    <img src={% static "img.jpg" %} style="float:left;">
    <a href="{% url 'archive' %}" style="float:right;">Все статьи</a>
    <br><br><br>
</div>
<div class="one-post">
    <h2 class="post-title">{{ post.title }}</h2>
    <div class="article-info">
        <div class="article-author">{{ post.author.username }}</div>
        <div class="article-created-date">{{ post.created_date }}</div>
    </div>
    <p class="article-text">{{ post.get_excerpt }}</p>
</div>
</body>
</html>
